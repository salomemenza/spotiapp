<div class="row">
    <div class="col">
        <input #termino type="text" (keyup)="buscar(termino.value)" class="form-control" placeholder="Buscar Artista">

</div>

<app-loading *ngIf="loading"></app-loading>
<div class="card-columns" *ngIf="!loading">
    <app-tarjetas [item]="artista" *ngFor="let artista of artistas"></app-tarjetas>
</div>
